<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Kitten</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons 1.11.0 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet" />
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #858796;
      --background-color: #f8f9fc;
      --container-bg: #ffffff;
      --input-border: #d1d3e2;
      --error-color: #dc3545;
      --transition-speed: 0.3s;
      --font-primary: 'Roboto', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
      --gradient-start: #4e73df;
      --gradient-end: #224abe;
    }

    body {
      background: linear-gradient(135deg, #f8f9fc 0%, #e2e7ff 100%);
      background-attachment: fixed;
      font-family: var(--font-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      min-height: 100vh;
    }

    header.header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    header.header h1 {
      font-family: var(--font-secondary);
      font-size: 2.8rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #4e73df, #224abe, #4e73df);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main.container-custom {
      max-width: 600px;
      width: 100%;
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(78, 115, 223, 0.1);
      border: 1px solid rgba(78, 115, 223, 0.2);
      transition: transform var(--transition-speed);
    }

    main.container-custom:hover {
      transform: translateY(-3px);
    }

    section.section {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #ececff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: background 0.2s, border-color 0.2s;
    }

    section.section:hover {
      background: #f8f9ff;
      border-color: var(--primary-color);
    }

    .saldo-card {
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .saldo-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .saldo-details {
      text-align: center;
    }

    .saldo-details .saldo-titulo {
      font-size: 1.2rem;
      font-family: var(--font-secondary);
    }

    .saldo-details .saldo-valor {
      font-size: 2rem;
      font-weight: bold;
      font-family: var(--font-secondary);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary-color);
      font-weight: bold;
    }

    input.form-control {
      border: 1px solid var(--input-border);
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      -moz-appearance: textfield;
    }

    input.form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px var(--primary-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .info-container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-custom {
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 5px;
      font-family: var(--font-secondary);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
    }

    .cover-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }

    @media (max-width: 576px) {
      header.header h1 { font-size: 2rem; }
      main.container-custom { padding: 15px; max-width: 100%; }
      .saldo-details .saldo-valor { font-size: 1.5rem; }
      section.section { padding: 15px; margin-bottom: 15px; }
      .btn-custom { width: 100%; }
      input.form-control { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <h1>Sistema Kitten</h1>
  </header>

  <main class="container-custom" role="main">
    <img src="cat.webp" alt="Capa do Sistema" class="img-fluid rounded mb-4 cover-image" id="coverImage" />
    
    <section class="section">
      <label for="saldoInicial"><i class="bi bi-bank2"></i> Saldo Inicial (R$):</label>
      <input type="text" id="saldoInicial" class="form-control" placeholder="Ex: 2500,00" aria-describedby="saldoInicialError" />
      <div id="saldoInicialError" class="error-message d-none">Por favor, insira um saldo válido.</div>
    </section>
    
    <section class="saldo-card" aria-label="Saldo Atual">
      <div class="saldo-details">
        <div class="saldo-titulo">Saldo Atual</div>
        <div class="saldo-valor" id="saldoAtual" aria-live="polite">0,00</div>
      </div>
    </section>
    
    <section class="section">
      <label for="percentual"><i class="bi bi-percent"></i> Porcentagem da taxa (%):</label>
      <input type="number" id="percentual" class="form-control" min="0" max="100" step="0.5" value="10" placeholder="Ex: 10" />
    </section>
    
    <section class="section">
      <label for="receberValor"><i class="bi bi-cash-stack"></i> Se você quer receber (em R$):</label>
      <input type="text" id="receberValor" class="form-control" placeholder="Ex: 2250,00" aria-describedby="receberValorError" />
      <div id="receberValorError" class="error-message d-none">Saldo insuficiente para este valor.</div>
      <div class="info-container mt-3">
        <span>Será sacado:</span>
        <strong>R$ <span id="resultadoSaque">0,00</span></strong>
      </div>
      <div class="info-container mt-2">
        <span>Saldo Restante:</span>
        <strong>R$ <span id="saldoRestanteSaque">0,00</span></strong>
      </div>
    </section>
    
    <section class="section">
      <label for="sacarValor"><i class="bi bi-wallet2"></i> Se você quer que seja sacado (em R$):</label>
      <input type="text" id="sacarValor" class="form-control" placeholder="Ex: 2500,00" aria-describedby="sacarValorError" />
      <div id="sacarValorError" class="error-message d-none">Saldo insuficiente para este valor.</div>
      <div class="info-container mt-3">
        <span>Você receberá:</span>
        <strong>R$ <span id="resultadoReceber">0,00</span></strong>
      </div>
      <div class="info-container mt-2">
        <span>Saldo Restante:</span>
        <strong>R$ <span id="saldoRestanteReceber">0,00</span></strong>
      </div>
    </section>
    
    <div class="text-center">
      <!-- Botão com ícone do Bootstrap Icons -->
      <button class="btn btn-custom" id="btnLimpar"><i class="bi bi-trash me-2"></i>Limpar Tudo</button>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP 3.12.5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <!-- JavaScript -->
  <script>
    'use strict';
    (() => {
      let saldoAtual = 0.00;
      let taxaPercentual = 10.00;

      // Converte número para string monetária (pt-BR)
      const formatarMoeda = valor =>
        valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      // Remove mensagens e estilos de erro
      const limparErros = () => {
        document.getElementById('saldoInicialError').classList.add('d-none');
        document.getElementById('saldoInicial').classList.remove('is-invalid');
        document.getElementById('receberValorError').classList.add('d-none');
        document.getElementById('receberValor').classList.remove('is-invalid');
        document.getElementById('sacarValorError').classList.add('d-none');
        document.getElementById('sacarValor').classList.remove('is-invalid');
      };

      // Animação do saldo atual usando GSAP
      const animarSaldo = () => {
        gsap.fromTo("#saldoAtual", { scale: 1 }, { scale: 1.2, duration: 0.3, yoyo: true, repeat: 1 });
      };

      // Atualiza o saldo no DOM
      const atualizarSaldoDOM = () => {
        const saldoEl = document.getElementById('saldoAtual');
        saldoEl.textContent = formatarMoeda(saldoAtual);
        animarSaldo();
        document.getElementById('saldoRestanteSaque').textContent = formatarMoeda(saldoAtual);
        document.getElementById('saldoRestanteReceber').textContent = formatarMoeda(saldoAtual);
        salvarEstado();
      };

      // Converte string no formato pt-BR para número
      const converterValor = valorStr => parseFloat(valorStr.replace(/\./g, '').replace(',', '.')) || 0;

      // Atualiza o saldo inicial a partir do input
      const atualizarSaldo = () => {
        limparErros();
        const saldoInput = document.getElementById('saldoInicial').value;
        saldoAtual = converterValor(saldoInput);
        atualizarSaldoDOM();
        limparResultados();
        validarSaldoInicial();
      };

      // Limpa os resultados dos cálculos
      const limparResultados = () => {
        document.getElementById('resultadoSaque').textContent = formatarMoeda(0);
        document.getElementById('resultadoReceber').textContent = formatarMoeda(0);
        document.getElementById('saldoRestanteSaque').textContent = formatarMoeda(saldoAtual);
        document.getElementById('saldoRestanteReceber').textContent = formatarMoeda(saldoAtual);
      };

      // Valida o saldo inicial informado
      const validarSaldoInicial = () => {
        const saldoInput = document.getElementById('saldoInicial');
        const saldoNum = converterValor(saldoInput.value);
        if (isNaN(saldoNum) || saldoNum < 0) {
          document.getElementById('saldoInicialError').classList.remove('d-none');
          saldoInput.classList.add('is-invalid');
        } else {
          document.getElementById('saldoInicialError').classList.add('d-none');
          saldoInput.classList.remove('is-invalid');
        }
      };

      // Atualiza a taxa percentual e recalcula
      const atualizarPercentual = () => {
        const percentualInput = document.getElementById('percentual').value;
        taxaPercentual = parseFloat(percentualInput) || 10;
        calcularSaque();
        calcularReceber();
      };

      // Calcula o valor de saque com base no valor desejado a receber
      const calcularSaque = () => {
        limparErros();
        const receberValor = converterValor(document.getElementById('receberValor').value);
        const fator = (100 - taxaPercentual) / 100;
        const valorSaque = receberValor / fator;
        if (valorSaque > saldoAtual) {
          document.getElementById('receberValorError').classList.remove('d-none');
          document.getElementById('receberValor').classList.add('is-invalid');
          document.getElementById('resultadoSaque').textContent = formatarMoeda(0);
          document.getElementById('saldoRestanteSaque').textContent = formatarMoeda(saldoAtual);
          return;
        }
        document.getElementById('resultadoSaque').textContent = formatarMoeda(valorSaque);
        const saldoRestante = saldoAtual - valorSaque;
        document.getElementById('saldoRestanteSaque').textContent = formatarMoeda(saldoRestante);
      };

      // Calcula o valor a receber com base no valor a ser sacado
      const calcularReceber = () => {
        limparErros();
        const sacarValor = converterValor(document.getElementById('sacarValor').value);
        const fator = (100 - taxaPercentual) / 100;
        const valorReceber = sacarValor * fator;
        if (sacarValor > saldoAtual) {
          document.getElementById('sacarValorError').classList.remove('d-none');
          document.getElementById('sacarValor').classList.add('is-invalid');
          document.getElementById('resultadoReceber').textContent = formatarMoeda(0);
          document.getElementById('saldoRestanteReceber').textContent = formatarMoeda(saldoAtual);
          return;
        }
        document.getElementById('resultadoReceber').textContent = formatarMoeda(valorReceber);
        const saldoRestante = saldoAtual - sacarValor;
        document.getElementById('saldoRestanteReceber').textContent = formatarMoeda(saldoRestante);
      };

      // Formata o campo monetário em tempo real
      const formatarCampoMonetario = campo => {
        let valor = campo.value.replace(/\D/g, '');
        if (valor.length > 12) valor = valor.slice(0, 12);
        const num = parseFloat(valor) / 100 || 0;
        campo.value = num.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
      };

      // Limpa todos os campos e o estado armazenado
      const limparTudo = () => {
        document.getElementById('saldoInicial').value = '';
        document.getElementById('receberValor').value = '';
        document.getElementById('sacarValor').value = '';
        document.getElementById('percentual').value = '10';
        saldoAtual = 0;
        taxaPercentual = 10;
        atualizarSaldoDOM();
        limparResultados();
        localStorage.removeItem('sistemaKitten');
      };

      // Salva o estado atual no localStorage
      const salvarEstado = () => {
        const estado = {
          saldoInicial: document.getElementById('saldoInicial').value,
          percentual: document.getElementById('percentual').value
        };
        localStorage.setItem('sistemaKitten', JSON.stringify(estado));
      };

      // Carrega o estado salvo, se houver
      const carregarEstado = () => {
        const estado = JSON.parse(localStorage.getItem('sistemaKitten'));
        if (estado) {
          document.getElementById('saldoInicial').value = estado.saldoInicial || '';
          document.getElementById('percentual').value = estado.percentual || '10';
          atualizarSaldo();
          atualizarPercentual();
        }
      };

      // Adiciona os event listeners aos elementos
      const adicionarEventos = () => {
        document.getElementById('saldoInicial').addEventListener('input', e => {
          formatarCampoMonetario(e.target);
          atualizarSaldo();
        });
        document.getElementById('percentual').addEventListener('input', atualizarPercentual);
        document.getElementById('receberValor').addEventListener('input', e => {
          formatarCampoMonetario(e.target);
          calcularSaque();
        });
        document.getElementById('sacarValor').addEventListener('input', e => {
          formatarCampoMonetario(e.target);
          calcularReceber();
        });
        document.getElementById('btnLimpar').addEventListener('click', limparTudo);
        // Garante que em telas pequenas o input fique visível ao ganhar foco
        document.querySelectorAll('input').forEach(input => {
          input.addEventListener('focus', () => {
            if (window.innerWidth < 576) {
              input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          });
        });
        // Tratamento de erro para a imagem de capa
        const coverImage = document.getElementById('coverImage');
        coverImage.addEventListener('error', () => {
          coverImage.src = 'https://via.placeholder.com/600x200?text=Imagem+Indispon%C3%ADvel';
        });
      };

      window.addEventListener('DOMContentLoaded', () => {
        carregarEstado();
        atualizarSaldoDOM();
        adicionarEventos();
      });
    })();
  </script>
</body>
</html>
