<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Kitten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --background-color: #f8f9fc;
            --container-bg: #ffffff;
            --section-bg: #ffffff;
            --input-border: #d1d3e2;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #dc3545;
            --transition-speed: 0.3s;
            --font-primary: 'Roboto', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
            --gradient-start: #4e73df;
            --gradient-end: #224abe;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .container-custom {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .container-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        .capa {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            transition: transform var(--transition-speed);
            margin-bottom: 20px;
        }

        .capa:hover {
            transform: scale(1.05);
        }

        h1 {
            font-family: var(--font-secondary);
            font-size: 2rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--section-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .section:hover {
            background-color: #f1f3f5;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-size: 1rem;
            font-family: var(--font-secondary);
            transition: color var(--transition-speed);
        }

        label i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            font-family: var(--font-primary);
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
            outline: none;
        }

        .is-invalid {
            border-color: var(--error-color);
            box-shadow: 0 0 5px var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: -8px;
            margin-bottom: 12px;
        }

        .btn-custom {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: var(--font-secondary);
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, var(--gradient-end), var(--gradient-start));
        }

        p {
            font-size: 1rem;
            color: #212529;
            transition: color var(--transition-speed);
            font-family: var(--font-primary);
        }

        span {
            font-weight: bold;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }

        .info-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--section-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .info-container:hover {
            background-color: #f1f3f5;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            font-size: 1.1rem;
            font-family: var(--font-secondary);
            color: var(--secondary-color);
        }

        .info-valor {
            font-size: 1.1rem;
            font-family: var(--font-primary);
            color: var(--primary-color);
        }

        .saldo-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            margin-bottom: 25px;
        }

        .saldo-card .left-icon,
        .saldo-card .right-icon {
            flex: 0 0 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .saldo-card .left-icon i,
        .saldo-card .right-icon i {
            font-size: 2rem;
        }

        .saldo-details {
            flex: 1;
            text-align: center;
        }

        .saldo-details .saldo-titulo {
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .saldo-details .saldo-valor {
            font-family: var(--font-secondary);
            font-size: 1.8rem;
            font-weight: bold;
            animation: countUp 1s ease-out forwards;
        }

        @keyframes countUp {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .section, .info-container, .saldo-card {
                padding: 18px;
            }

            label, input, p {
                font-size: 0.95rem;
            }

            .info-text, .info-valor, .saldo-titulo, .saldo-valor {
                font-size: 1rem;
            }

            .saldo-card .left-icon,
            .saldo-card .right-icon {
                flex: 0 0 30px;
            }

            .saldo-card .left-icon i,
            .saldo-card .right-icon i {
                font-size: 1.5rem;
            }

            .saldo-details .saldo-titulo {
                font-size: 1rem;
            }

            .saldo-details .saldo-valor {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container-custom {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label, input, p {
                font-size: 0.9rem;
            }

            .info-text, .info-valor, .saldo-titulo, .saldo-valor {
                font-size: 0.95rem;
            }

            .saldo-card .left-icon,
            .saldo-card .right-icon {
                flex: 0 0 25px;
            }

            .saldo-card .left-icon i,
            .saldo-card .right-icon i {
                font-size: 1.3rem;
            }

            .saldo-details .saldo-titulo {
                font-size: 0.9rem;
            }

            .saldo-details .saldo-valor {
                font-size: 1.3rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <main class="container-custom">
        <!-- Imagem de capa do sistema -->
        <img src="cat.webp" alt="Capa do Sistema" class="capa">

        <!-- Título do sistema -->
        <h1>Sistema Kitten</h1>

        <!-- Entrada do Saldo Inicial -->
        <section class="section">
            <label for="saldoInicial" aria-label="Saldo Inicial">
                <i class="bi bi-bank2"></i> Saldo Inicial (R$):
            </label>
            <input type="text" id="saldoInicial" oninput="formatarCampoMonetario(this); atualizarSaldo()" placeholder="Ex: 2500,00" aria-label="Digite o saldo inicial">
            <div id="saldoInicialError" class="error-message d-none">Por favor, insira um saldo válido.</div>
        </section>

        <!-- Saldo Atual -->
        <section class="saldo-card" aria-label="Saldo Atual">
            <div class="left-icon">
                <i class="bi bi-wallet2"></i>
            </div>
            <div class="saldo-details">
                <div class="saldo-titulo">Saldo Atual:</div>
                <div class="saldo-valor" id="saldoAtual">0,00</div>
            </div>
            <div class="right-icon">
                <i class="bi bi-graph-up-arrow"></i>
            </div>
        </section>

        <!-- Nova seção para a porcentagem -->
        <section class="section">
            <label for="percentual" aria-label="Porcentagem da taxa">
                <i class="bi bi-percent"></i> Porcentagem da taxa (%):
            </label>
            <input type="number" id="percentual" min="0" max="100" step="0.5" value="10" oninput="atualizarPercentual()" placeholder="Ex: 10" aria-label="Digite a porcentagem da taxa">
        </section>

        <!-- Seção: Entrada do valor a receber -->
        <section class="section">
            <label for="receberValor" aria-label="Valor que deseja receber">
                <i class="bi bi-cash-stack"></i> Se você quer receber (em R$):
            </label>
            <input type="text" id="receberValor" oninput="formatarCampoMonetario(this); calcularSaque()" placeholder="Ex: 2250,00" aria-label="Digite o valor que deseja receber">
            <div id="receberValorError" class="error-message d-none">Saldo insuficiente para este valor.</div>
            
            <div class="info-container">
                <div class="info-text">Será sacado:</div>
                <div class="info-valor">R$ <span id="resultadoSaque">0,00</span></div>
            </div>

            <div class="info-container">
                <div class="info-text">Saldo Restante:</div>
                <div class="info-valor">R$ <span id="saldoRestanteSaque">0,00</span></div>
            </div>
        </section>

        <!-- Seção: Entrada do valor a sacar -->
        <section class="section">
            <label for="sacarValor" aria-label="Valor que deseja sacar">
                <i class="bi bi-wallet2"></i> Se você quer que seja sacado (em R$):
            </label>
            <input type="text" id="sacarValor" oninput="formatarCampoMonetario(this); calcularReceber()" placeholder="Ex: 2500,00" aria-label="Digite o valor que deseja sacar">
            <div id="sacarValorError" class="error-message d-none">Saldo insuficiente para este valor.</div>
            
            <div class="info-container">
                <div class="info-text">Você receberá:</div>
                <div class="info-valor">R$ <span id="resultadoReceber">0,00</span></div>
            </div>

            <div class="info-container">
                <div class="info-text">Saldo Restante:</div>
                <div class="info-valor">R$ <span id="saldoRestanteReceber">0,00</span></div>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap 5.3.3 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        'use strict';

        let saldoAtual = 0.00;
        let taxaPercentual = 10.00; // Padrão 10%

        const formatarCampoMonetario = (campo) => {
            const valorNumerico = parseFloat(campo.value.replace(/\D/g, '')) || 0;
            campo.value = (valorNumerico / 100)
                .toFixed(2)
                .replace('.', ',')
                .replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        };

        const saldoFormatado = valor =>
            valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        const atualizarSaldoAtualDOM = () => {
            document.getElementById('saldoAtual').textContent = saldoFormatado(saldoAtual);
            document.getElementById('saldoRestanteSaque').textContent = saldoFormatado(saldoAtual);
            document.getElementById('saldoRestanteReceber').textContent = saldoFormatado(saldoAtual);
        };

        const atualizarSaldo = () => {
            limparErros();
            const saldoInput = document.getElementById('saldoInicial').value;
            const novoSaldo = parseFloat(saldoInput.replace(/\./g, '').replace(',', '.')) || 0;
            saldoAtual = novoSaldo;
            atualizarSaldoAtualDOM();
            limparResultados();
            validarSaldoInicial();
        };

        const limparResultados = () => {
            document.getElementById('resultadoSaque').textContent = saldoFormatado(0);
            document.getElementById('resultadoReceber').textContent = saldoFormatado(0);
            document.getElementById('saldoRestanteSaque').textContent = saldoFormatado(saldoAtual);
            document.getElementById('saldoRestanteReceber').textContent = saldoFormatado(saldoAtual);
            limparErros();
        };

        const limparErros = () => {
            document.getElementById('receberValorError').classList.add('d-none');
            document.getElementById('sacarValorError').classList.add('d-none');
            document.getElementById('receberValor').classList.remove('is-invalid');
            document.getElementById('sacarValor').classList.remove('is-invalid');
            document.getElementById('saldoInicialError').classList.add('d-none');
            document.getElementById('saldoInicial').classList.remove('is-invalid');
        };

        const validarSaldoInicial = () => {
            const saldoInput = document.getElementById('saldoInicial');
            const saldoValue = saldoInput.value.replace(/\./g, '').replace(',', '.');
            const saldoNumerico = parseFloat(saldoValue);

            if (isNaN(saldoNumerico) || saldoNumerico < 0) {
                document.getElementById('saldoInicialError').classList.remove('d-none');
                saldoInput.classList.add('is-invalid');
            } else {
                document.getElementById('saldoInicialError').classList.add('d-none');
                saldoInput.classList.remove('is-invalid');
            }
        };

        const atualizarPercentual = () => {
            const percentualInput = document.getElementById('percentual').value;
            taxaPercentual = parseFloat(percentualInput) || 10;
            calcularSaque();
            calcularReceber();
        };

        const calcularSaque = () => {
            limparErros();
            const receberValorInput = document.getElementById('receberValor');
            const receberValor = parseFloat(receberValorInput.value.replace(/\./g, '').replace(',', '.')) || 0;

            const fator = (100 - taxaPercentual) / 100;
            const resultado = receberValor / fator;

            if (resultado > saldoAtual) {
                document.getElementById('receberValorError').classList.remove('d-none');
                receberValorInput.classList.add('is-invalid');
                document.getElementById('resultadoSaque').textContent = saldoFormatado(0);
                document.getElementById('saldoRestanteSaque').textContent = saldoFormatado(saldoAtual);
                return;
            }

            document.getElementById('resultadoSaque').textContent = saldoFormatado(resultado);
            const saldoRestante = saldoAtual - resultado;
            document.getElementById('saldoRestanteSaque').textContent = saldoFormatado(saldoRestante);
        };

        const calcularReceber = () => {
            limparErros();
            const sacarValorInput = document.getElementById('sacarValor');
            const sacarValor = parseFloat(sacarValorInput.value.replace(/\./g, '').replace(',', '.')) || 0;

            const fator = (100 - taxaPercentual) / 100;
            const resultado = sacarValor * fator;

            if (sacarValor > saldoAtual) {
                document.getElementById('sacarValorError').classList.remove('d-none');
                sacarValorInput.classList.add('is-invalid');
                document.getElementById('resultadoReceber').textContent = saldoFormatado(0);
                document.getElementById('saldoRestanteReceber').textContent = saldoFormatado(saldoAtual);
                return;
            }

            document.getElementById('resultadoReceber').textContent = saldoFormatado(resultado);
            const saldoRestante = saldoAtual - sacarValor;
            document.getElementById('saldoRestanteReceber').textContent = saldoFormatado(saldoRestante);
        };

        window.onload = () => {
            atualizarSaldoAtualDOM();
        };
    </script>
</body>
</html>
